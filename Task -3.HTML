<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Orders</title>
    <style>
        table {
            width: 80%;
            border-collapse: collapse;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <h2 style="text-align: center;">Customer Orders</h2>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Items Bought</th>
                <th>Quantity</th>
                <th>Total Order Price ($)</th>
            </tr>
        </thead>
        <tbody id="ordersTableBody">
        </tbody>
    </table>

    <script>
        const ordersJSON = `[
            {
                "customer": {
                    "name": "Jane Doe",
                    "email": "jane.doe@example.com"
                },
                "items": [
                    { "name": "Laptop", "price": 1200, "quantity": 1 },
                    { "name": "Mouse", "price": 50, "quantity": 2 }
                ],
                "payment": {
                    "method": "Credit Card",
                    "status": "Paid"
                }
            },
            {
                "customer": {
                    "name": "John Smith",
                    "email": "john.smith@example.com"
                },
                "items": [
                    { "name": "Monitor", "price": 300, "quantity": 1 },
                    { "name": "Keyboard", "price": 100, "quantity": 1 }
                ],
                "payment": {
                    "method": "PayPal",
                    "status": "Paid"
                }
            }
        ]`;

        function calculateTotal(ordersJSON) {
            const orders = JSON.parse(ordersJSON);
            const tableBody = document.getElementById("ordersTableBody");

            orders.forEach(order => {
                const customerName = order.customer.name;
                const customerEmail = order.customer.email;
                
                // Calculate total price and quantity
                let totalPrice = 0;
                let totalQuantity = 0;
                let itemsBought = [];

                order.items.forEach(item => {
                    totalPrice += item.price * item.quantity;
                    totalQuantity += item.quantity;
                    itemsBought.push(`${item.name} (x${item.quantity})`);
                });

                // Create table row
                const row = `<tr>
                    <td>${customerName}</td>
                    <td>${customerEmail}</td>
                    <td>${itemsBought.join(", ")}</td>
                    <td>${totalQuantity}</td>
                    <td>$${totalPrice.toFixed(2)}</td>
                </tr>`;

                // Append row to table
                tableBody.innerHTML += row;
            });
        }

        // Call function to populate table
        calculateTotal(ordersJSON);
    </script>

</body>
</html>
